<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungerzzRush</title>
    <link rel="stylesheet" href="/css/menu.css">
</head>
<body>
    
    <div class="gallery-wrap">
        <h1>Menu</h1>
        <input type="radio" id="Indian" name="dish">
        <label for="Indian">Indian</label>
        <input type="radio" id="Chinese" name="dish">
        <label for="Chinese">Chinese</label>
        <input type="radio" id="Mexican" name="dish">
        <label for="Mexican">Mexican</label>
        <input type="radio" id="Italian" name="dish">
        <label for="Italian">Italian</label>
        <input type="radio" id="reset" checked name="dish">
        <label for="reset">All</label>
        <button id="carrt">Add to Cart</button>


        <div class="clr"></div>

        <div class="gallery-image Indian"><img src="/img/foodimages/butterchicken.jpg" alt="" /></div>
        <div class="gallery-image Indian"><img src="/img/foodimages/dal.jpg" alt="" /></div>
        <div class="gallery-image Chinese"><img src="/img/foodimages/hakka.jpg" alt="" /></div>
        <div class="gallery-image Indian"><img src="/img/foodimages/idli.jpg" alt="" /></div>
        <div class="gallery-image Italian"><img src="/img/foodimages/lasagna.jpg" alt="" /></div>
        <div class="gallery-image Mexican"><img src="/img/foodimages/mexican-taco.jpg" alt="" /></div>
        <div class="gallery-image Chinese"><img src="/img/foodimages/momos.jpg" alt="" /></div>
        <div class="gallery-image Italian"><img src="/img/foodimages/Pasta.jpg" alt="" /></div>
        <div class="gallery-image Italian"><img src="/img/foodimages/pizza.jpg" alt="" /></div>
        <div class="gallery-image Chinese"><img src="/img/foodimages/ramen.jpg" alt="" /></div>
        <div class="gallery-image Mexican"><img src="/img/foodimages/springrolls.jpg" alt="" /></div>
        <div class="gallery-image Mexican"><img src="/img/foodimages/torta.jpg" alt="" /></div>


    </div>

</body>
</html>
